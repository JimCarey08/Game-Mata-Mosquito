<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mata Mosquito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <script>
            function iniciarJogo(){
                let nivel = document.getElementById('nivel').value
                if(nivel===''){
                    alert('selecione um nivel para comecar')
                    return false
                }else{

                }
                window.location.href = 'app.html?'+ nivel
                
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" class="img-fluid">
                        
                    </div>  
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center flex-column align-items-center">
                        <select class="form-control w-50 mb-2" id="nivel">
                            <option value="">--selecione a dificuldade--</option>
                            <option value="facil">Fácil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                        </select>
                        <button type="button" class="btn btn-danger btn-lg w-25 mt-3" onclick="iniciarJogo()" >Iniciar Jogo</button>
                        
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
